<html>
	<head>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/zncWebLog.css">
		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		{include menu.html}
		<div class="container">
			{if isset(sErrorMsg)}
				<h2>{$sErrorMsg}</h2>
			{endif}
			<form action="/admin/Users!Add" method="POST" class="form-horizontal">
				<div class="form-group">
					<label for="NicknameSelect" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<select name="Nickname" class="form-control" id="NicknameSelect">
						{$UsersList}			
						</select>					 
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="Passwd">		 
					</div>
				</div>
				<div class="form-group">
					<label for="adminselect" class="col-sm-2 control-label">Admin</label>
					<div class="col-sm-10">
						<select name="usertype" class="form-control" id="adminselect">
							<option>No</option>
							<option>Yes</option>
						</select>
					</div>
				</div>		
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Add user!</button>
					</div>
				</div>		
			</form>
		</div>	
	<script>
	</script>
    </body>
</html>
