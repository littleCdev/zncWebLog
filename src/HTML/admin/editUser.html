<html>
	<head>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/zncWebLog.css">
		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		{include menu.html}
		<div class="container">
			{if isset(sMsg)}
				<h2>{$sMsg}</h2>
			{endif}
			{if isset(sUsername)}
			<form action="/admin/Users!Edit!{$sUsername}" method="POST" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" value="{$sUsername}" disabled>		 
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">New password</label>
					<div class="col-sm-10">
						<input type="password" name="newPasswd" class="form-control" value="">		 
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Admin</label>
					<input name="isAdmin" type="checkbox" {if isset(isAdmin)} {if isAdmin}checked{endif}{endif}>		 
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Save!</button>
					</div>
				</div>		
			</form>
			{endif}
		</div>	
	<script>
	</script>
    </body>
</html>
