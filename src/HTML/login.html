<html>
	<head>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/zncWebLog.css">
		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		{include menu.html}
		<div class = "container">
			<div class="wrapper">
				<h3 class="form-signin-heading">{$Msg}</h3>
			{if !User.Login}
				<form action="/login/" method="post" name="Login_Form" class="form-signin">       
					<h3 class="form-signin-heading">Please sign in</h3>
				  
					<input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
					<input type="password" class="form-control" name="Password" placeholder="Password" required=""/>     		  
				 
					<button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>  			
				</form>			
			{else}
				<h3 class="form-signin-heading">Howdy {$User.Name}</h3>	
				{if !User.Root}
					<h5 class="form-signin-heading">Want to see your <a href="/networks/">logs</a>?</h5>	
				{else}
					<h5 class="form-signin-heading"><a href="/admin/Users">Go, edit some users! </a></h5>	
				{endif}
			{endif}
			</div>
		</div>
	<script>
	</script>
    </body>
</html>
